<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban App</title>
</head>
<body>
    <h1>Kanban App</h1>

    <div>
        <input id="userName" placeholder="User Name">
        <button onclick="addUser()">Add User</button>
    </div>

    <div>
        <input id="listTitle" placeholder="List Title">
        <button onclick="addList()">Add List</button>
    </div>

    <div>
        <input id="cardTitle" placeholder="Card Title">
        <input id="cardDescription" placeholder="Card Description">
        <input id="cardListId" placeholder="List ID">
        <button onclick="addCard()">Add Card</button>
    </div>

    <button onclick="render()">Render Data</button>

    <pre id="output"></pre>

    <script src="main.js"></script>
</body>
</html>
