<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do V360</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-x: auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .lists {
            display: flex;
            gap: 20px;
        }

        .list {
            background-color: #ddd;
            padding: 10px;
            border-radius: 8px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-header h3 {
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header span {
            flex: 1;
        }

        .subitems {
            margin-top: 5px;
            padding-left: 15px;
        }

        .subitem {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            cursor: pointer;
            margin-left: 5px;
        }

        input[type="text"] {
            width: 100%;
            margin-top: 5px;
        }

        .color-picker {
            width: 16px;
            height: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Equipe</h2>
        <ul>
            <li>👤 João</li>
            <li>👤 Maria</li>
            <li>👤 Pedro</li>
            <li>👤 Ana</li>
        </ul>
    </div>

    <div class="main">
        <div class="header">
            <h1>To Do V360</h1>
            <button onclick="addList()">Adicionar Lista</button>
            <button onclick="save()">Salvar</button>
        </div>
        <div class="lists" id="lists"></div>
    </div>

    <script>
        const listsContainer = document.getElementById('lists');

        function createSubitemElement(sub, card, list) {
            const subitemDiv = document.createElement('div');
            subitemDiv.className = 'subitem';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = sub.checked;
            checkbox.onchange = () => {
                sub.checked = checkbox.checked;
                save();
            };

            const label = document.createElement('span');
            label.textContent = sub.name;

            const editBtn = document.createElement('button');
            editBtn.innerHTML = '✏️';
            editBtn.onclick = () => {
                const newName = prompt('Editar subitem', sub.name);
                if (newName) {
                    sub.name = newName;
                    render();
                    save();
                }
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '❌';
            deleteBtn.onclick = () => {
                card.subitems = card.subitems.filter(s => s !== sub);
                render();
                save();
            };

            subitemDiv.append(checkbox, label, editBtn, deleteBtn);
            return subitemDiv;
        }

        function render() {
            listsContainer.innerHTML = '';
            data.forEach(list => {
                const listDiv = document.createElement('div');
                listDiv.className = 'list';
                listDiv.style.backgroundColor = list.color;

                const header = document.createElement('div');
                header.className = 'list-header';

                const title = document.createElement('h3');
                title.textContent = list.name;

                const buttons = document.createElement('div');

                const editBtn = document.createElement('button');
                editBtn.innerHTML = '✏️';
                editBtn.onclick = () => {
                    const newName = prompt('Editar nome da lista', list.name);
                    if (newName) {
                        list.name = newName;
                        render();
                        save();
                    }
                };

                const colorBtn = document.createElement('input');
                colorBtn.type = 'color';
                colorBtn.value = list.color;
                colorBtn.className = 'color-picker';
                colorBtn.onchange = (e) => {
                    list.color = e.target.value;
                    render();
                    save();
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '❌';
                deleteBtn.onclick = () => {
                    data = data.filter(l => l !== list);
                    render();
                    save();
                };

                buttons.append(editBtn, colorBtn, deleteBtn);
                header.append(title, buttons);
                listDiv.append(header);

                list.cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    cardDiv.style.backgroundColor = card.color;

                    const cardHeader = document.createElement('div');
                    cardHeader.className = 'card-header';

                    const cardTitle = document.createElement('span');
                    cardTitle.textContent = card.name;

                    const buttons = document.createElement('div');

                    const editBtn = document.createElement('button');
                    editBtn.innerHTML = '✏️';
                    editBtn.onclick = () => {
                        const newName = prompt('Editar nome do cartão', card.name);
                        if (newName) {
                            card.name = newName;
                            render();
                            save();
                        }
                    };

                    const colorBtn = document.createElement('input');
                    colorBtn.type = 'color';
                    colorBtn.value = card.color;
                    colorBtn.className = 'color-picker';
                    colorBtn.onchange = (e) => {
                        card.color = e.target.value;
                        render();
                        save();
                    };

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '❌';
                    deleteBtn.onclick = () => {
                        list.cards = list.cards.filter(c => c !== card);
                        render();
                        save();
                    };

                    buttons.append(editBtn, colorBtn, deleteBtn);
                    cardHeader.append(cardTitle, buttons);

                    const subitemsDiv = document.createElement('div');
                    subitemsDiv.className = 'subitems';

                    card.subitems.forEach(sub => {
                        subitemsDiv.appendChild(createSubitemElement(sub, card, list));
                    });

                    const inputSub = document.createElement('input');
                    inputSub.placeholder = 'Novo subitem...';
                    inputSub.onkeydown = (e) => {
                        if (e.key === 'Enter' && inputSub.value.trim()) {
                            card.subitems.push({ name: inputSub.value.trim(), checked: false });
                            inputSub.value = '';
                            render();
                            save();
                        }
                    };

                    cardDiv.append(cardHeader, subitemsDiv, inputSub);
                    listDiv.appendChild(cardDiv);
                });

                const inputCard = document.createElement('input');
                inputCard.placeholder = 'Adicionar cartão...';
                inputCard.onkeydown = (e) => {
                    if (e.key === 'Enter' && inputCard.value.trim()) {
                        list.cards.push({
                            name: inputCard.value.trim(),
                            color: '#ffffff',
                            subitems: []
                        });
                        inputCard.value = '';
                        render();
                        save();
                    }
                };

                listDiv.appendChild(inputCard);
                listsContainer.appendChild(listDiv);
            });
        }

        function addList() {
            const name = prompt('Nome da lista');
            if (name) {
                data.push({
                    name,
                    color: '#dddddd',
                    cards: []
                });
                render();
                save();
            }
        }

        function save() {
            localStorage.setItem('kanbanData', JSON.stringify(data));
        }

        let data = JSON.parse(localStorage.getItem('kanbanData')) || [
            { name: 'To Do', color: '#dddddd', cards: [] },
            { name: 'Doing', color: '#dddddd', cards: [] },
            { name: 'Done', color: '#dddddd', cards: [] }
        ];

        render();
    </script>
</body>
</html>
